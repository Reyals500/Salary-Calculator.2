<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="formTitle" onsubmit="submitEmployee(event)">
      <input
      placeholder="First Name" 
      type="text"
      id="firstName"
      data-testid="firstNameInput">
      <input
      placeholder="Last Name" 
      type="text"
      id="lastName"
      data-testid="lastNameInput">
      <input 
      placeholder="ID number" 
      type="number"
      id="idNumber"
      data-testid="idInput">
      <input 
      placeholder="Job Title" 
      type="text"
      id="jobTitle"
      data-testid="titleInput">
      <input 
      placeholder="Annual Salary" 
      type="number"
      id="annualSalary"
      data-testid="annualSalaryInput">
      <button data-testid="submitButton" class ="submit-Salary">Submit</button>
    </form>
    <h2>Employees</h2>
    <table id="employeeGrid">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        <!-- This is where the data goes -->
        </tbody>
    </table>
  </main>
  <footer id="monthlyTotalFooter" class="baseBG">
    <p>Total Monthly: </p><p data-testid="total monthy salary" id="total-salary"></p>
  </footer>
</body>
</html>
